<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Desktop client</title>
    <link rel="stylesheet" href="/css/desktop.css"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container" style="margin-top: 2%">

        <div class="row">
            <div id="overlay" class="pull-right">
                <div class="alert alert-success"></div>
                <div class="alert alert-danger"></div>
            </div>

            <div id="header" class="col-md-3">
                Lets talk <span id="me"></span>
            </div>

            <form id="auth" action="/login" method="POST" class="form-inline">
                <div class="form-group">
                    <label for="nickname">Nickname:</label>
                    <input id="nickname" name="nickname" type="text"/>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <button id="logout" class="btn">Exit</button>
        </div>

        <br/>

        <div id="messanger" class="row">
            <div id="others" class="col-md-3">

            </div>
            <div class="container col-md-9">
                <div id="history">

                </div>
                <div id="enter">

                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery-2.1.3.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/desktop.js"></script>
</body>
</html>
